<!-- ***** Booking Modal ***** -->

<div class="modal" id="book-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mx-3">book your appointment today !</h5>
        <button type="button" class="close" data-dismiss="modal" arial-label="close">
          <span area-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="form-container m-5">

              <div class="row mt-5 mx-5">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="first name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="last name">
                  </div>
                </div>
              </div>

              <div class="row mt-5 mx-5 ">
                <div class="col">
                  <div class="form-group">
                    <input type="email"  class="form-control form-control-lg" placeholder="email">
                  </div>
                </div>
                </div>

                <div class="row mt-5 mx-5">
                <div class="col">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="phone">
                  </div>
                </div>
              </div>

              <div class="row mt-5 mx-5">
              <div class="col">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="type of event">
                </div>
              </div>
            </div>

            <div class="row mt-5 mx-5">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="event date">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="event time">
              </div>
            </div>

          </div>

        <div class="row mt-5 mx-5">
          <div class="col">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="venue">
            </div>
          </div>
        </div>

          <div class="row my-5 mx-5">
          <div class="col">
            <div class="form-group">
              <textarea class="form-control form-control-lg" rows="5" placeholder="your message.."></textarea>
          </div>
        </div>
        </div>

        </div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-modal btn-submit" data-dismiss="modal">submit</button>

      </div>
    </div>
  </div>
